<mat-card *ngIf="songData">
  <mat-card-header>
    <mat-card-title><strong><h1>MusicBox</h1></strong></mat-card-title>
    <mat-card-title><h2>{{[songName]}}</h2></mat-card-title>    
  </mat-card-header>  
  
  <img mat-card-image class="pic" src="{{[discImageRoute] + [test] + '.jpg'}}">

  <mat-card-content >  
    <button mat-button class="butt" [routerLink]="['/main/addSong', songData['id_song']]">Add Song</button>  
    <p><strong>Length: </strong>{{[songLength]}}</p>    
  </mat-card-content>
  <mat-card-content >    
    <p><strong>Disc: </strong>{{[songDisc]}}</p>    
  </mat-card-content>
  <mat-card-content >    
    <p><strong>Artist: </strong>{{[songArtist]}}</p>    
  </mat-card-content>

  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
