<mat-card *ngIf="discData">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title><h2>{{[discName]}}</h2></mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{[discImageRoute] + [discId] + '.jpg'}}">
  <mat-card-content >    
    <p><strong>Artist: </strong>{{[artistNameShow]}}</p>    
  </mat-card-content>
  <mat-card-content >    
    <p><strong>Gender: </strong>{{[genderNameOfDisc]}}</p>    
  </mat-card-content>
  <mat-card-content >    
    <p><strong>Produced by: </strong>{{[discProducer]}}</p>    
  </mat-card-content>
  <!--<mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>-->
</mat-card>

<mat-selection-list #songs >
  <mat-card-title>Tracklist</mat-card-title>
  <mat-list-option *ngFor="let song of arrayOfSongs" [value]="song" 
  [routerLink]= "[routerSong, song['id_song']]" style="text-decoration:none">
    <img matListAvatar src="{{[discImageRoute] + [ifDiscForSongs] + '.jpg'}}" alt="Foto">    
    {{song['song_name']}}    
  </mat-list-option>  
</mat-selection-list>
