<mat-card *ngIf="discData">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title title=""><h2>{{[discName]}}</h2></mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{[discImageRoute] + [discId] + '.jpg'}}">
  <mat-card-content >    
    <p>Artist: {{[artistNameShow]}}</p>    
  </mat-card-content>
  <mat-card-content >    
    <p>Produced by: {{[discProducer]}}</p>    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<mat-selection-list #songs >
  <mat-list-option *ngFor="let song of arrayOfSongs" [value]="song">
    <a [routerLink]= "[routerSong, song['id_song']]">
    <img matListAvatar src="{{[discImageRoute] + [ifDiscForSongs] + '.jpg'}}" alt="Foto">    
    {{song['song_name']}}
  </a>    
  </mat-list-option>  
</mat-selection-list>
